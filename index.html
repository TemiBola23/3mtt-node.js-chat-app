<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body { font-family: Arial; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Chat App</h2>
  <select id="roomSelect">
    <option value="general">General</option>
    <option value="tech">Tech</option>
    <option value="random">Random</option>
  </select>
  <div id="chat"></div>
  <input id="message" autocomplete="off" /><button onclick="sendMessage()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");
    const roomSelect = document.getElementById("roomSelect");

    socket.on("chatHistory", (messages) => {
      chat.innerHTML = "";
      messages.forEach(addMessage);
    });

    socket.on("chatMessage", addMessage);

    socket.on("kicked", () => {
      alert("You have been kicked by the admin.");
    });

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.user}: ${msg.text}`;
      chat.appendChild(div);
    }

    function sendMessage() {
      const message = input.value;
      if (message.trim()) socket.emit("chatMessage", message);
      input.value = "";
    }

    roomSelect.addEventListener("change", () => {
      socket.emit("joinRoom", roomSelect.value);
    });
  </script>
</body>
</html>
